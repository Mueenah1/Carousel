<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Carousel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <head></head>
    <main id="carousel" data-carousel>
        <button class="carousel-button prev" data-carousel-button="previous">
            &#8656
        </button>
        <ul data-slides>
            <li class="slide" data-active>
                <img src="A.jpg" alt="">
            </li>
            <li class="slide">
                <img src="B.jpg" alt="">
            </li>
            <li class="slide">
                <img src="C.jpg" alt="">
            </li>
            <li class="slide">
                <img src="D.jpg" alt="">
            </li>
            <li class="slide">
                <img src="E.jpg" alt="">
            </li>
            <li class="slide">
                <img src="F.jfif" alt="">
            </li>
            </ul>
        <button class="carousel-button next" data-carousel-button="next">
            &#8658
        </button>
    </main>
</body>
</html>
